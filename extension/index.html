<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Buddy</h2>
        <input type="file" id="fileInput">
        <button id="uploadButton">Select & Upload File</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
